<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Float with image</title>
    <style>
      img {
        float: left;
        margin: 0;
        opacity: 0.5;
        width: 200px;
        height: 150px;
      }
      .block {
        width: 100px;
        height: 100px;
        background-color: brown;
      }
      h1 {
        background: cornflowerblue;
        border: 1px solid;
        overflow: hidden;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="Group 12.png" alt="text" />
    </div>
    <!-- <div class="block"></div> -->
    <h1>Lorem ipsum dolor</h1>
  </body>
</html>
